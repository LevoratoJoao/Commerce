{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Title: {{ product.title }}</h2>
    <h3>Description: {{ product.description }}</h3>
    <h3>Starting Bid: {{ product.startingBid }}</h3>
    {% if product.imageUrl != "" %}
        <h3>Image: {{ product.image }}</h3>
    {% endif %}
{% endblock %}
