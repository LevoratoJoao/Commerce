{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="startingBid" placeholder="$0.00" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="imageUrl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option value="" selected disabled hidden>Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock body %}
