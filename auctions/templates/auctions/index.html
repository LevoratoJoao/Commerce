{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for product in products reversed %}
        <ul>
            <li><a href="{% url 'product' product.id %}">{{ product.title }}</a>
                {{ product.description }}
                {{ product.starting_bid }}
            </li>
            {% if product.image != "" %}
                <h3>{{ product.image }}</h3>
            {% endif %}
        </ul>
    {% endfor %}
{% endblock %}
